name: dbt CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt (Snowflake)
        run: pip install dbt-snowflake

      - name: Cache dbt deps
        uses: actions/cache@v4
        with:
          path: ecommerce_analytics/dbt_packages
          key: dbt-${{ hashFiles('ecommerce_analytics/packages.yml') }}
          restore-keys: dbt-

      - name: Configure dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          ecommerce_analytics:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: "${{ secrets.SNOWFLAKE_ACCOUNT }}"
                user: "${{ secrets.SNOWFLAKE_USER }}"
                password: "${{ secrets.SNOWFLAKE_PASSWORD }}"
                role: "${{ secrets.SNOWFLAKE_ROLE }}"
                warehouse: "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
                database: "${{ secrets.SNOWFLAKE_DATABASE }}"
                schema: "CI_TEST"
                threads: 4
          EOF

      - name: Run dbt deps
        working-directory: ecommerce_analytics
        run: dbt deps

      - name: Run dbt build
        working-directory: ecommerce_analytics
        run: dbt build --strict --warn-error

      - name: Run dbt tests
        working-directory: ecommerce_analytics
        run: dbt test --store-failures
